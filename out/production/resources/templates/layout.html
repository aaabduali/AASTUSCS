<!doctype html>
<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" th:href="${'/img/favicon.png'}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>AASTU Student Clearance System</title>
    <!--<link th:href="${'/css/light-bootstrap-dashboard.css'}" rel="stylesheet"/>-->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link th:href="@{'/css/sweetalert.css'}" rel="stylesheet" media="screen"/>
    <script th:src="@{'/js/sweetalert.min.js'}" type="text/javascript" ></script>
    <script th:src="@{'/js/jquery-1.10.2.js'}" type="text/javascript"></script>
    <script th:src="@{'/js/bootstrap.min.js'}" type="text/javascript"></script>
    <!-- Bootstrap core CSS     -->
    <link th:href="${'/css/bootstrap.min.css'}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="${'/css/animate.min.css'}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="${'/css/paper-dashboard.css'}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="${'/css/demo.css'}" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link th:href="${'http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css'}" rel="stylesheet"/>
    <link th:href="${'https://fonts.googleapis.com/css?family=Muli:400,300'}" rel='stylesheet' type='text/css'/>
    <link th:href="${'/css/themify-icons.css'}" rel="stylesheet"/>

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="info">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.aastu.edu.et" class="simple-text">
                    AASTUSCS
                </a>
            </div>

            <ul class="nav">
                <li th:classappend="${ title == 'Dashboard'  ? 'active' : ''}">
                    <a th:href="@{'/'}">
                        <i class="ti-pie-chart"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li th:classappend="${ title == 'Records' || title == 'New Records'  ? 'active' : ''}">
                    <a th:href="@{'/records'}">
                        <i class="ti-id-badge"></i>
                        <p>Records</p>
                    </a>
                </li>
                <li th:classappend="${ title == 'User Accounts' || title == 'New Account'  ? 'active' : ''}">
                    <a th:href="@{'/user'}">
                        <i class="ti-user"></i>
                        <p>User Management</p>
                    </a>
                </li>
                <li th:classappend="${ title == 'Reports'   ? 'active' : ''}" >
                    <a th:href="@{'/reports'}">
                        <i class="ti-agenda"></i>
                        <p>Reports</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" th:inline="text">[[${title}]]</a>

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-panel"></i>
                                <p>Stats</p>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-bell"></i>
                                <p class="notification">5</p>
                                <p>Notifications</p>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Notification 1</a></li>
                                <li><a href="#">Notification 2</a></li>
                                <li><a href="#">Notification 3</a></li>
                                <li><a href="#">Notification 4</a></li>
                                <li><a href="#">Another notification</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <i class="ti-settings"></i>
                                <p>Settings</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="content">
            <div layout:fragment="content">

            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="http://www.creative-tim.com">Creative Tim</a>
                </div>
            </div>
        </footer>

    </div>
</div>


</body>
<!--<script th:src="@{'/js/jquery.dataTables.js'}" type="text/javascript" ></script>-->
<!--   Core JS Files   -->


<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{'/js/bootstrap-checkbox-radio.js'}"></script>

<!--  Charts Plugin -->
<script th:src="@{'/js/chartist.min.js'}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{'/js/bootstrap-notify.js'}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" th:src="@{'https://maps.googleapis.com/maps/api/js'}"></script>

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script th:src="@{'/js/paper-dashboard.js'}"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->



</html>
