<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link th:href="${'https://fonts.googleapis.com/css?family=Montserrat:400,700,200'}" rel="stylesheet" />
    <link rel="stylesheet" th:href="${'https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css'}" />
    <!-- CSS Files -->
    <link th:href="${'/assets/css/bootstrap.min.css'}" rel="stylesheet" />
    <link th:href="${'/assets/css/now-ui-kit.css'}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="${'/assets/css/demo.css'}" rel="stylesheet" />
</head>

<body class="login-page">
<!-- Navbar -->
<nav class="navbar navbar-toggleable-md bg-primary fixed-top navbar-transparent " color-on-scroll="500">
    <div class="container">



    </div>
</nav>
<!-- End Navbar -->
<div class="page-header" filter-color="yellow">
    <div class="page-header-image" style="background-image:url(../assets/img/bg.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="POST"  th:object="${users}" action="/login">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img th:src="@{'/assets/img/now-logo.png'}" alt=""/>
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="text" required="true" name="username" class="form-control" placeholder="Username..."/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_lock-circle-open"></i>
                                </span>
                            <input required="true" type="password" name="password" placeholder="Password..." class="form-control" />
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-info btn-round btn-lg btn-block">login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.kifiya.com">
                            Addis Ababa Science and Technology University
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="copyright">
                &copy; AASTU
                <script>
                    document.write(new Date().getFullYear())
                </script>
            </div>
        </div>
    </footer>
</div>
</body>
<!--   Core JS Files   -->
<script th:src="@{'/assets/js/core/jquery.3.2.1.min.js'}" type="text/javascript"></script>
<script th:src="@{'/assets/js/core/tether.min.js'}" type="text/javascript"></script>
<script th:src="@{'/assets/js/core/bootstrap.min.js'}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script th:src="@{'/assets/js/now-ui-kit.js'}" type="text/javascript"></script>

</html>
