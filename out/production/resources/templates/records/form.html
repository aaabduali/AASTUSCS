<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>New Record | AASTUSCS</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">

        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Edit Profile</h4>
                </div>
                <div class="content">
                    <form th:action="@{/records/form}" th:object="${record}" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Student ID</label>
                                    <input type="text" class="form-control border-input"  name="student.studentID" placeholder="Student ID"/>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Issue</label>
                                    <input type="text" class="form-control border-input" name="issue" placeholder="Issue" />
                                </div>
                            </div>

                        </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>



    </div>
</div>
</body>
</html>
